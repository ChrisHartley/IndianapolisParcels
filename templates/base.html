<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} :: Renew Indianapolis</title>


    <!-- jQuery and UI-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

	<!-- jQuery DataTables -->
	<script src="//cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.6/css/jquery.dataTables.css">

	<!-- dataTables plugins -->
	<link rel="stylesheet" href="//cdn.datatables.net/responsive/1.0.5/css/dataTables.responsive.css">
	<script src="//cdn.datatables.net/responsive/1.0.5/js/dataTables.responsive.min.js"></script>
	
	<link rel="stylesheet" href="//cdn.datatables.net/tabletools/2.2.4/css/dataTables.tableTools.css">
	<script src="//cdn.datatables.net/tabletools/2.2.4/js/dataTables.tableTools.min.js"></script>

	<!-- jQuery form and validation -- double check if jquery.form is still used -->	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
	<script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>


	<!-- OpenLayers with Stamen and Google tilesets -->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js"></script>
	<script type="text/javascript" src="//maps.stamen.com/js/tile.stamen.js?v1.2.3"></script>
	<script type="text/javascript" src="//maps.google.com/maps/api/js?v=3.2&sensor=false"></script>

	<!-- locally hosted map stylesheet - map.js is at the very bottom of file so loaded last -->
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static "map.css" %}" type="text/css" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="col-md-12"></div>
	<!-- left column-->
	<div class="col-md-3">
		{% block left %}{% endblock left %}
	</div>

	<!-- center column-->
	<div class="col-md-8">
	{% block center %}{% endblock center %}
	</div>

	<!-- right column-->
	<div class="col-md-1">

	</div>

	<!-- -->
	<script src={% static "map.js" %}></script>
  </body>
</html>
