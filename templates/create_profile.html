{% extends 'allauth-wp-base.html' %}

{% block extra_head %}
<script src="{{ STATIC_URL }}RelatedObjectLookups.js"></script>
{% endblock extra_head %}

{% block content %}

<p class="text-center">
<div id="success" class="alert alert-success col-lg-offset-3 col-lg-4" role="alert"><p class="text-center">Your profile information was saved successfully.</p></div>
</p>

<div class="col-lg-11">
{% load crispy_forms_tags %}
{% crispy profileForm %}
</div>
{% endblock content %}
